<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <!-- <img calss="card-img-top img-thumbnail" src="" alt=""> -->
                <img src="{{user.photoUrl || '../../../../../assets/user.png'}}" class="card-img-top img-thumbnail " alt="{{user.knownAs}}">

                <div class="card-body">
                    <div>
                        <strong>Location: </strong>
                        <p>{{user.country}}, {{user?.city}}</p>
                    </div>
                    <div>
                        <strong>Age: </strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>LastActive: </strong>
                        <p>{{user.lastActive | timeAgo}}</p>
                    </div>
                    <div>
                        <strong>Member since: </strong>
                        <p>{{user.created | date:'mediumDate'}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class=" d-flex">
                        <button class="btn btn-primary w-100 mr-2">Like</button>
                        <button class="btn btn-success w-100 " (click)="selectTab(3)">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                    <tab heading="About {{user.knownAs}}">
                        <br>
                        <h4>Description</h4>
                        <p>{{user.introduction}}</p>
                        <br>
                        <h4>Looking For</h4>
                        <p>{{user.lookingFor}}</p>
                    </tab>
                    <tab heading="Intersts">
                        <br>
                        <h4>Interests</h4>
                        <p>{{user.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <br>
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

                    </tab>
                    <tab heading="Message">
                        <br>
                        <app-member-message [recipentId]="user.id"></app-member-message>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
